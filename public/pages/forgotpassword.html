<div id="forgotpass-form-parent">
    <form id="forgot-form" name="forgotForm" >
        <!-- Form Header -->
        <h1 class="mb-3 text-center">
            Forgot password 
        </h1>
		<div class="alert alert-info">
		Please enter your email address to receive your new password.
		</div>
        <!-- Email -->
        <div class="form-group">
            <input type="email" class="form-control" name="email" placeholder="Enter email" ng-model="email" required
                ng-class="{ 'is-invalid': (loginForm.email.$invalid && submitted) || invalidCredentials}">
            <p class="invalid-feedback" ng-show="loginForm.email.$invalid && submitted">Please enter a valid email.</p>
        </div>
		
        
      

        <!-- Submit Button -->
        <div class="text-center ">
            <button type="submit" class="btn btn-success text-center">Forgot password</button>
        </div>
    </form>
</div>
